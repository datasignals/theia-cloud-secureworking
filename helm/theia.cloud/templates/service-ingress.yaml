apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
  annotations:
    kubernetes.io/ingress.class: kom-operator
    traefik.ingress.kubernetes.io/router.entrypoints: secondary
  namespace: {{ .Release.Namespace }}
spec:
  rules:
  - host: {{ .Values.hosts.service }}
    http:
      paths:
      - backend:
          service:
            name: service-service
            port:
              number: 8081
        path: /service
        pathType: ImplementationSpecific