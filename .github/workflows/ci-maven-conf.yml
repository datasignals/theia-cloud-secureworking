name: Maven config CI

on:
  push:
    branches:
      - main
    paths:
      - "java/common/maven-conf/**"
  pull_request:
    branches:
      - main
    paths:
      - "java/common/maven-conf/**"
  release:
    types:
      - published

jobs:
  call-reusable-maven-workflow:
    permissions:
      packages: write
    uses: ./.github/workflows/reusable-maven.yml
    with:
      path_to_package: common/maven-conf/
